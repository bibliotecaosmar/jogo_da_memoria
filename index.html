<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
  <script src="js/functions.js"></script>
  <title>Cerebit</title>
</head>
<body>
  <div class="bg">
    
    <div class="startMenu">
    
      <h1 id="name" class="startMenu">Cerebit</h1>

      <div id="hub" class="hub">
        <div>Pontos: </div>
        <div id="Points"></div>
        <div>Chances: </div>
        <div class="chances"></div>
        <div>Erros: </div>
        <div id="Errors"></div>
        <div id="FlippedCards" hidden>0</div>
      </div>
    
      <div id="Screen" class="screen-game">
      
        <tr>
          <td>
            <button id="button-1">
              <img id="item-1" class="none" onclick="flip(1)">
            </button>
          </td>
          <td>
            <button id="button-2">
              <img id="item-2" class="none" onclick="flip(2)">
            </button>
          </td>
          <td>
            <button id="button-3">
              <img id="item-3" class="none" onclick="flip(3)">
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button id="button-4">
              <img id="item-4" class="none" onclick="flip(4)">
            </button>
          </td>
          <td>
            <button id="button-5">
              <img id="item-5" class="none" onclick="flip(5)">
            </button>
          </td>
          <td>
            <button id="button-6">
              <img id="item-6" class="none" onclick="flip(6)">
            </button>
          </td>
        </tr>

      </div>
      
      <button id="start" class="startMenu" onclick="shuffle()">Shuffle</button>

    </div>
      
  </div>

</body>
</html>
